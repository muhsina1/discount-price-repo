<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-200 ">
    <div class="text-center">
        <p  class="sm:text-2xl lg:text-5xl m-6 font-bold">price: <input  id="price" class= "lg:rounded-lg bg-salmon-200" type="text" ></p>
        <p class="font-semibold m-6">For 30% discount apply this button</p>
        <button id="button" class="m-6 bg-red-400 font-bold p-6 rounded-lg">Apply</button>

        <p class="font-bold text-3xl ">Please pay: $<span id="discount">00</span></p>
    </div>


    <script>
        document.getElementById("button").addEventListener('click', function(){
           const inputField =document.getElementById('price')
           const inputFieldValue = inputField.value
           const inputFieldFloat =parseFloat(inputFieldValue)

           const discountField =document.getElementById("discount")
           const discountFieldValue =discountField.innerText
           const discountFieldValueFloat =parseFloat(discountFieldValue)

           const updateValue =(inputFieldFloat -(inputFieldFloat*(30/100)))

           discountField.innerText =updateValue

           inputField.value =''

           
        })
    </script>
</body>
</html>
